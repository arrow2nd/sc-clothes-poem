name: test

on: push

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install Node.js, npm and Yarn
        uses: actions/setup-node@v3
        with:
          node-version: "18"
          cache: yarn

      - name: Install dependencies
        run: yarn install --immutable

      - name: Run test
        run: yarn test
