name: update-data

on:
  workflow_dispatch:
  schedule:
    # 日本時間の深夜0時
    - cron: '0 15 * * *'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Set branch name as environment variable
        run: echo "NEW_BRANCH_NAME=update-poem-$(date '+%s')" >> $GITHUB_ENV

      - name: Checkout
        uses: actions/checkout@v2

      - name: Install Node.js, npm and Yarn
        uses: actions/setup-node@v2
        with:
          node-version: '16'
          cache: yarn

      - name: Install dependencies
        run: yarn install --immutable

      - name: Create new branch
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: git switch -c ${{ env.NEW_BRANCH_NAME }}

      - name: Update poem data
        run: yarn update:poem

      - name: Run formatter
        run: yarn fmt:data

      - name: Commit the changes
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          branch: ${{ env.NEW_BRANCH_NAME }}
          commit_message: 'update: poem data'

      - name: Create pull request
        uses: repo-sync/pull-request@v2
        with:
          source_branch: ${{ env.NEW_BRANCH_NAME }}
          destination_branch: 'main'
          pr_title: 'update: 衣装ポエムデータ'
          github_token: ${{ secrets.GITHUB_TOKEN }}
